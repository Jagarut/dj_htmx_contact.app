    {% include "contact/messages.html" %}
    <form x-data="{ selected: [] }" action="{% url 'delete_all' %}" method="post">
        {% csrf_token %}
        <table class="table">
          <thead>
            <tr class="text-black text-base">
                <th></th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
          </thead>
          <tbody>
            {% include "contact/partials/table_rows.html" %}
          </tbody>   
            


        </table>
        <template x-if="selected.length > 0"> 
              <div class="box info tool-bar" class="flex items-center space-x-4">
                <slot x-text="selected.length" class="text-lg"></slot>
                <span class="text-lg">contacts selected</span>

                <button type="submit" class="text-white bg-red-500 border-2 border-red-500 rounded px-2 py-1 text-sm hover:bg-gray-200 hover:text-gray-800"   
                    id="delete-form" 
                    >
                  Delete Selected Contacts
                </button> 
                
                <button type="button" @click="selected = []" 
                    class="text-white bg-gray-500 border-2 border-red-500 rounded px-2 py-1 ml-5 text-sm hover:bg-gray-200 hover:text-gray-800">
                    Cancel
                </button> 
                <div class="mb-12"></div>
              </div>
        </template>
    </form>
