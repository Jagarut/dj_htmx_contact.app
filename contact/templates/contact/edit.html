{% extends 'layout.html' %}

{% block body %}
    <h1 class="max-w-md mx-auto p-4 bg-white shadow-md rounded text-2xl md:text-3xl lg:text-4xl">Edit your contact</h1>
    <div class="border mb-6"></div>
    <form action="" method="post" class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
     {% csrf_token %} 
      <div class="mb-4">
        <label for="firstname" class="block text-sm font-bold mb-2">First Name:</label>
        <input value="{{contact.first_name}}" type="text" id="firstname" name="firstname" class="w-full p-2 pl-10 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="lastname" class="block text-sm font-bold mb-2">Last Name:</label>
        <input value="{{contact.last_name}}" type="text" id="lastname" name="lastname" class="w-full p-2 pl-10 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-bold mb-2">Phone Number:</label>
        <input value="{{contact.phone}}" type="text" id="phone" name="phone" class="w-full p-2 pl-10 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-bold mb-2">Email:</label>
        <input value="{{contact.email}}" type="email" id="email" name="email" class="w-full p-2 pl-10 text-sm text-gray-700 placeholder-gray-400 border border-gray-300 rounded" required>
      </div>
      <!-- Add a submit button -->
      <div class="flex justify-between">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Update Contact</button>
        <a href="{% url 'delete' contact.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete Contact</a>
      </div>
    </form>

    <a href="{% url 'index' %}" class="text-blue-700 underline">Back to contact list</a>
{% endblock body %}
