{% extends 'layout.html' %}
{% load static %}

{% block body %}
<div id="todo">
    <div class="flex items-center">
            <h1 class="mt-4 mb-6 text-2xl leading-none font-bold tracking-tight md:text-3xl lg:text-4xl">{{ title }}</h1>
    </div>

    <div class="border mb-6"></div>
      
    <div class="mx-5">
        {% include "contact/partials/search_form.html" %}
    </div>
    
    <div>
        <a href="{% url 'new-contact' %}" class="btn btn-lg mx-5 my-4 py-4"> Add Contact</a>
    </div>
    <br>
    <div class="overflow-x-auto">
        <div id="contacts-container">
            {% include "contact/partials/contact_list.html" %}
        </div>
    </div>
    <div class="border mb-6"></div>
    <div class="flex items-center justify-center">
        <p>
            <a class="btn btn-lg bg-green-200 hover:text-white mx-5 my-4 py-4" href="{% url 'new-contact' %}">Add Contact</a> 
              <span hx-get="{% url 'contact_count' %}"
                    hx-trigger="revealed">
                    <img id="spinner" class="htmx-indicator"
                        src="{% static 'images/spinning_circle.svg' %}"/>
                    
              </span> 
        </p>
    </div>

</div>

{% endblock body %}
