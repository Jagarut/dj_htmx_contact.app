{% extends 'layout.html' %}

{% block body %}
<div class="bg-white shadow-md rounded p-4 text-black">
  <h1 class="text-black text-2xl font-bold mb-2">{{ contact.first_name }} {{ contact.last_name }}</h1>
  <div class="border"></div>
  <div class="flex flex-wrap justify-center mb-4">
    <div class="w-full md:w-1/2 xl:w-1/3 p-4">
      <div>Phone: {{ contact.phone }}</div>
    </div>
    <div class="w-full md:w-1/2 xl:w-1/3 p-4">
      <div>{{ contact.email }}</div>
    </div>
  </div>
  <p class="flex justify-center mb-4">
    <a href="{% url 'edit' contact.pk %}" class="center-items bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded w-full md:w-1/2 xl:w-1/3  ">Edit</a>
    <a href="{% url 'index' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-4 w-full md:w-1/2 xl:w-1/3">Back To Contact List</a>
  </p>
</div>
  
{% endblock body %}
